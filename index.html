<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magyar Tiktokers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://canvasjs.com/assets/script/canvasjs.min.js"
      defer
    ></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <ul>
      <li data-id="analysis">Elemző</li>
      <li data-id="followers">Követők</li>
      <li data-id="likes">Likes</li>
    </ul>
    <section id="followers" class="active">
      <div id="followerChartContainer" style="height: 670px; width: 100%"></div>
    </section>
    <section id="likes">
      <div id="likeChartContainer" style="height: 670px; width: 100%"></div>
    </section>
    <section id="analysis">
      <table>
        <thead id="thead">
          <tr>
            <td></td>
            <td>Tiktoker</td>
            <td><button id="orderBy_followerCount">↕</button> Followers</td>
            <td><button id="orderBy_videoCount">↕</button>Videos</td>
            <td><button id="orderBy_heartCount">↕</button>Hearts</td>
            <td>
              <button id="orderBy_followerPerVideo">↕</button>Followers / Videos
            </td>
            <td>
              <button id="orderBy_heartPerVideo">↕</button>Hearts / Videos
            </td>
            <td>
              <button id="orderBy_heartPerFollower">↕</button>Hearts / Followers
            </td>
            <td><button id="orderBy_views">↕</button>10 Views</td>
            <td><button id="orderBy_videoStats">↕</button>Engagement</td>
          </tr>
        </thead>
        <tbody id="stats"></tbody>
      </table>
    </section>
  </body>
</html>
